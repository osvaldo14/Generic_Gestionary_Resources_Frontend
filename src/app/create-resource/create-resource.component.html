<mat-vertical-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Entrez le type de la ressource</ng-template>
      <mat-form-field>
        <input matInput placeholder="Resource type" formControlName="firstCtrl" required #type>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Entrez le nom de la ressource</ng-template>
      <mat-form-field>
        <input matInput placeholder="Resource name" formControlName="secondCtrl" required #name>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Cr√©er</ng-template>
    Click on create to complete creation
    <div>
      <button mat-button (click)="create_resource(type.value, name.value)">Create</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-vertical-stepper>
